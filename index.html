<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>

<body>
    <div class="wrapper">
        <header class="hidden-xs">
            <div class="header_content bg_black">
                <div class="header_top">
                    <img id="logo" class="padding_10" src="img/logo.svg" alt="">
                    <div class="menu">
                        <ul>
                            <a href=""><li><img src="img/home.svg" alt=""> HOME</li></a>
                            <a href=""><li><img src="img/search.svg" alt=""> Cerca</li></a>
                            <a href=""><li><img src="img/libreria.svg" alt=""> La tua libreria</li></a>
                        </ul>
                    </div>
                </div>
                
                <div class="header_bottom padding_10">
                    <div class="playlist">
                        <h5 class="">PLAYLIST</h5>
                        <div class="font_bold add_playlist"><i class="fas fa-plus-square plus_icon"></i> Crea playlist</div>
                        <div class="playlist_content">
                            <ul>
                                <li>Nome Playlist 1</li>
                                <li>Nome Playlist 2</li>
                                <li>Nome Playlist 3</li>
                                <li>Nome Playlist 4</li>
                                <li>Nome Playlist 5</li>
                                <li>Nome Playlist 6</li>
                                <li>Nome Playlist 7</li>
                            </ul>
                        </div>
                    </div>
                    <div class="user">
                        <div class="user_content">
                            <p class="border_bottom_grey"><i class="fas fa-arrow-circle-down"></i> Install app</p>
                            <h4 class="font_white"><img src="img/profile.svg" alt=""> Angelo Lama</h4>    
                        </div>
                    </div>
                </div>
            </div> 
        </header>

        <!-- header mobile -->
        <header class="header_mobile visible-xs">  
            <div class="header_content_mobile bg_black visible-xs">
                <div class="header_top_mobile">
                    <img id="logo" class="padding_5" src="img/logo-small.svg" alt="">
                    <div class="menu_mobile">
                        <ul>
                            <a href=""><li><img src="img/home.svg" alt=""></li></a>
                            <a href=""><li><img src="img/search.svg" alt=""></li></a>
                            <a href=""><li><img src="img/libreria.svg" alt=""></li></a>
                        </ul>
                    </div>
                </div>
                
                <div class="header_bottom_mobile">
                    <div class="user">
                        <div class="user_content">
                            <p class=""><i class="fas fa-arrow-circle-down"></i></p>
                            <img src="img/profile.svg" alt=""> 
                        </div>
                    </div>
                </div>
            </div>  
        </header>
    
    
        <main>
    
        </main>
    
    
        <footer>
            <div class="footer_player">
                    <div class="brano padding_10">
                        <div class="brano_img">
                            <img id="sinister" src="img/sinister.jpeg" alt="">
                        </div>
                        <div class="brano_content">
                            <div class="album_name">Sinister</div>
                            <div class="brano_name">Brano nome</div> 
                        </div>
                        <div class="brano_icons">
                            <i class="far fa-heart"></i>
                            <i class="far fa-folder"></i>
                        </div>
                    </div>

                    <div class="player_control padding_10">
                        <div class="player_icons padding_bottom_10">
                            <div class="icons_container">
                                <i class="fas fa-random"></i>
                                <i class="fas fa-step-backward"></i>
                                <i class="far fa-play-circle play"></i>
                                <i class="fas fa-step-forward"></i>
                                <i class="fas fa-redo-alt"></i>
                            </div>
                        </div>

                        <div class="player_bar">
                            <div class="timer">0:25</div>
                            <div class="progress_bar">
                                <div class="progress"></div>
                            </div>
                            <div class="timer">4:35</div>
                        </div>
                    </div>

                    <div class="volume padding_10">
                        <i class="fas fa-list-ul"></i>
                        <i class="fas fa-tv"></i>
                        <i class="fas fa-volume-up"></i>
                        <div class="progress_bar">
                            <div class="progress"></div>
                        </div>
                    </div>   
            </div>
        </footer>
    </div>
    
</body>
</html>
